<div class="" (click)="toggleMenu(this)" id="burger">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>


<div id="menu" style="">
  menu
</div>


<form [formGroup]="indexForm">
  <div class="form-group">
    <input value=""
           type="text"
           class="form-control"
           id="input1"
           formControlName="search"
           placeholder="search"
           (keyup)="onKey($event)"
           />



    <ul>
      
     <li>
       <span>{{autocompleteResponse.suggestionGroups[0].searchSuggestions[0].displayText}}</span>
     </li>

    </ul>

  </div>


  <button type="button" class="btn btn-primary" id="button2" (click)="continue()">Continue</button>


  <br />
  <button type="button" class="btn btn-primary" id="button2" (click)="autocomplete('box office records')">Auto</button>

</form>


<a href="./search">Search</a>
